# --- PRODUCTION CONFIGURATION FOR AWS ELASTIC BEANSTALK ---
# This file is used when the application is deployed to a live server.

# Server Port Configuration
# Default to 8080, but will use SERVER_PORT from environment if available. AWS EB uses 5000 by default.
server.port=${SERVER_PORT:5000}

# PostgreSQL Database Configuration for Production on AWS
# These variables are automatically provided by the Elastic Beanstalk environment when you link an RDS database.
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Encryption Key - This now correctly matches the environment variable from your screenshot
calsync.encryption.key=${ENCRYPTION_KEY}

# Logging
logging.level.root=INFO
logging.level.com.CalSync.calSync=INFO
logging.level.org.springframework.web=INFO




